    <section>
        <div class="container1">
            <div class="container2_2">
                <div class="search">
                  <input id="myText" placeholder="지역명을 입력하세요 ex: 서울" class="inputstyle"/>
                  <button onclick="printname()" class="button">검색</button>
                </div>
                <div class="weather-dashboard">
                    <div class="location">
                      <h2>검색지역 : <span id="city-name"></span></h2>
                    </div>                 
                    <div class="weather">
                      <div class="temperature">
                        <span id="temp"></span>&deg;C
                      </div>
                      <div class="temperature_2">
                        <div class="feel">
                          체감온도 : <span id="feel"></span>&deg;C
                        </div>
                        <div>
                          /
                        </div>
                        <div class="humi">
                          습도 : <span id="humi"></span> %
                        </div>
                      </div>
                      <div class="conditions">
                        <img id="weather-icon" alt="Weather Icon">
                        <span id="des"></span>
                      </div>
                      <div class="airpolluton">
                        <span class="frame">
                          <div class="title">미세먼지(PM10)</div>                         
                          <div class="condition" id="con10"></div>
                          <div id="pm10" class="val"></div>
                          <div style="font-size: 12px;">μg/m3</div>
                        </span>
                        <span class="frame">
                          <div class="title">초미세먼지(PM2.5)</div>
                          <div class="condition" id="con25"></div>
                          <div id="pm25" class="val"></div>
                          <div style="font-size: 12px;">μg/m3</div>
                        </span>
                        <span class="frame">
                          <div class="title">오존 지수(O3)</div>
                          <div class="condition" id="cono3"></div>
                          <div id="o3" class="val"></div>
                          <div style="font-size: 12px;">ppm</div>
                        </span>
                      </div>
                    </div>
                </div>
