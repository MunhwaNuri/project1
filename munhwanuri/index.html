<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>문화누리</title>
    <link href="./weatherdashboard.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&family=Jua&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js" integrity="sha512-TJ7U6JRJx5IpyvvO9atNnBzwJIoZDaQnQhb0Wmw32Rj5BQHAmJG16WzaJbDns2Wk5VG6gMt4MytZApZG47rCdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <div class="mainframe">
            <div class="logo">
                <img src="munhwa_logo.png" width="170" height="50">
            </div>
        </div>
    </header>
    <section>
        <div class="container1">
            <div class="sidebar">
                <div class="side_list">
                    <ul>
                        <li>
                            <a href="./index.html">메인 날씨 페이지</a>
                        </li>
                        <li>
                            <a href="./menu/weight.html">어디서 운동할까</a>
                        </li>
                        <li>
                            <a href="./menu/trip.html">어디 여행갈까</a>
                        </li>
                        <li>
                            <a href="./menu/dog.html">반려동물 사랑하자</a>
                        </li>
                        <li>
                            <a href="./menu/library.html">도서관을 사랑하자</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container2_2">
                <div class="weather-dashboard">
                    <div class="location">
                      <h2>나의지역 : <span id="city-name"></span></h2>
                    </div>                 
                    <div class="weather">
                      <div class="temperature">
                        <span id="temp"></span>&deg;C
                      </div>
                      <div class="temperature_2">
                        <div class="feel">
                          체감온도 : <span id="feel"></span>&deg;C
                        </div>
                        <div class="humi">
                          습도 : <span id="humi"></span> %
                        </div>
                      </div>
                      <div class="conditions">
                        <img id="weather-icon" alt="Weather Icon">
                        <span id="des"></span>
                      </div>
                    </div>
                </div>
                <div><h3>현재 발효중인 특보가 없습니다.</h3></div>
                <div class="chartflex">
                    <div class="chartsize">
                        <canvas id="donut-chart"></canvas>
                    </div>
                    <div class="chartsize">
                        <canvas id="donut-chart1"></canvas>
                    </div>
                    <div class="chartsize">
                        <canvas id="donut-chart2"></canvas>
                    </div>
                </div>
                
            </div>
            <script src="./api1.js"></script>
        </div>
        
    </section>

</body>
<script>
var data = {
  labels: ["초미세먼지"],
  datasets: [{
    data: [75],
    backgroundColor: ["#FF6384"],
    hoverBackgroundColor: ["#FF6384"]
  }]
};

var canvas = document.getElementById("donut-chart");
var chart = new Chart(canvas, {
  type: "doughnut",
  data: data,
  options: {
    cutoutPercentage: 0,
    legend: {
      display: false
    },
    tooltips: {
      enabled: false
    }
  }
});
</script>
<script>
  
    var data = {
      labels: ["미세먼지"],
      datasets: [{
        data: [75],
        backgroundColor: ["#2254F6"],
        hoverBackgroundColor: ["#2254F6"]
      }]
    };
    
  
    var canvas = document.getElementById("donut-chart1");
    var chart = new Chart(canvas, {
      type: "doughnut",
      data: data,
      options: {
        cutoutPercentage: 0,
        legend: {
          display: false
        },
        tooltips: {
          enabled: false
        }
      }
    });
</script>

<script>

      labels: ["오존(O3)"],

        data: [75],
        backgroundColor: ["#22F654"],
        hoverBackgroundColor: ["#22F654"]
      }]
    };
    
  
    var canvas = document.getElementById("donut-chart2");
    var chart = new Chart(canvas, {
      type: "doughnut",
      data: data,
      options: {
        cutoutPercentage: 0,
        legend: {
          display: false
        },
        tooltips: {
          enabled: false
        }
      }
    });
</script>

</body>
</html>
